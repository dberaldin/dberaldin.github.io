<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200' rel='stylesheet' type='text/css' />
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/fancybox.min.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/font-awesome.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/wp-boostrap.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/style.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/custom.css' type='text/css'>

  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}public/favicon-152.png">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}public/favicon-152.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}public/favicon-144.png">
  <!-- For iPhone with high-resolution Retina display running iOS â‰¥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}public/favicon-120.png">
  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}public/favicon-72.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}public/favicon-57.png">

</head>
